name: Docker Build & Test and Deploy Next.js

on:
  push:
    branches: [master]

jobs:
  build_and_test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      # Step to set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      # Step to build the frontend Docker image (Next.js)
      - name: Build Frontend Docker image ğŸ—ï¸
        run: docker build -t my-next-app ./frontend

      # Step to build the backend Docker image ğŸ—ï¸
      - name: Build Backend Docker image ğŸ—ï¸
        run: docker build -t my-django-app:latest ./backend

      # Step to run Django tests
      - name: Run Django Tests ğŸ§ª
        run: |
          docker run --rm my-django-app:latest python manage.py test

  deploy_nextjs:
    name: Deploy Next.js to GitHub Pages
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build and Export Next.js project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out